<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Daily Report Generator</title>
  <link href='https://fonts.googleapis.com/css?family=Lexend:light|Lexend' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>
<body>
  <h1>Daily Report Generator</h1>
  <div class="content">
  <span class="credits">Ashley Feng | ashley.c.feng@gmail.com</span>
  <div class="column">
  <div class="form">
    <div class = "input">
    <label>Child's First Name</label>
    <input type="text" id="childname" name="childname" class="forminput">
    </div>
    <div class="input">
    <label>Parent's First Name</label>
    <input type="text" id="parentname" name="parentname" class="forminput">
    </div>
    <br>
    <label>Pronouns</label>
    <br>
    <input type="radio" id="sheher" name="pronouns" value="0">
    <label>She/her</label>
    <input type="radio" id="hehim" name="pronouns" value="1">
    <label>He/him</label>
    <input type="radio" id="theythem" name="pronouns" value="2" checked>
    <label>They/them</label>
    <br>
    <span class="spacing"></span>
    <br>
    <label>Template Type</label>
    <br>
    <select id="template" name="template">
      <option value="random">Random</option>
      <option value="first">First Time</option>
      <option value="1">Template 1</option>
      <option value="2">Template 2</option>
      <option value="3">Template 3</option>
      <option value="4">Template 4</option>
    </select>
    <br>
    <span class="spacing"></span>
    <br>
    <label>Topics Worked On (at least 1):</label>
    <br>
    <div class="skills">
    <input type="text" class="workedskills forminput" id="workedskill1" name="workedskills">
    <input type="text" class="workedskills forminput" id="workedskill2" name="workedskills">
    <input type="text" class="workedskills forminput" id="workedskill3" name="workedskills">
    <input type="text" class="workedskills forminput" id="workedskill4" name="workedskills">
    </div>
    <br>
    <label>Topic(s) Done Well:</label>
    <br>
    <div class="skills">
    <input type="text" class="wellskills forminput" id="wellskill1" name="wellskills">
    <input type="text" class="wellskills forminput" id="wellskill2" name="wellskills">
    <input type="text" class="wellskills forminput" id="wellskill3" name="wellskills">
    <input type="text" class="wellskills forminput" id="wellskill4" name="wellskills">
    </div>
    <br>
    <label>Topic(s) To Practice:</label>
    <br>
    <div class="skills">
    <input type="text" class="practiceskills forminput" id="practiceskill1" name="practiceskill1">
    <input type="text" class="practiceskills forminput" id="practiceskill2" name="practiceskill2">
    <input type="text" class="practiceskills forminput" id="practiceskill3" name="practiceskill3">
    <input type="text" class="practiceskills forminput" id="practiceskill4" name="practiceskill4">
    </div>
    <input type="submit" onclick="generate_report()" value="Generate Report"></input>
  </div>
  </div>
  <div class="column">
    <textarea rows="15" id="report">Click Generate Report...</textarea>
    <div class="buttons">
      <input type="submit" id="copybutton" onclick="copy_message()" value="Copy Message"></input>
    <input type="submit" onclick="reset_form()" value="Reset Form"></input>
    </div>
  </div>
  </div>
</body>

</html>
